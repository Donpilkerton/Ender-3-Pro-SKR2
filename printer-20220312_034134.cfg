#y_offset: 1
#z_offset: 0.990
#speed: 100.0

[bltouch]
control_pin: PE5
sensor_pin: PC0
x_offset: -46
y_offset: -5
speed: 100
#stow_on_each_probe: false
probe_with_touch_mode: true
#z_offset: 0.00

[bed_mesh]
speed: 80
horizontal_move_z: 5
mesh_min: 30,30
mesh_max: 175,225
probe_count: 5,5
algorithm: bicubic

[screws_tilt_adjust]
screw1: 74,47
screw1_name: front left screw
screw2: 245, 47
screw2_name: front right screw
screw3: 245, 217
screw3_name: rear right screw
screw4: 74,217
screw4_name: rear left screw
screw_thread: CW-M4

[safe_z_home]
home_xy_position: 167.5,127.5
speed: 100
z_hop: 5
z_hop_speed: 5


[stepper_x]
step_pin: PE2
dir_pin: !PE1
enable_pin: !PE3
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC1
position_endstop: 0
position_max: 245
homing_speed: 80

[stepper_y]
step_pin: PD5
dir_pin: !PD4
enable_pin: !PD6
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC3
position_endstop: 0
position_max: 240
position_min: -10
homing_speed: 100

[stepper_z]
step_pin: PA15
dir_pin: PA8
enable_pin: !PD1
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
#position_endstop: 0.5
position_max: 250
position_min: -5

[extruder]
step_pin: PD15
dir_pin: !PD14
enable_pin: !PC7
microsteps: 16
rotation_distance: 33.500
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PB3
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA2
#control: pid
#pid_Kp: 22.2
#pid_Ki: 1.08
#pid_Kd: 114
min_temp: 0
max_temp: 280
max_extrude_only_distance: 100
max_extrude_only_accel: 6000
max_extrude_only_velocity: 600
max_extrude_cross_section: 50 # default 0.640
pressure_advance = 0.05


########################################
# TMC2209 configuration
########################################

[tmc2209 stepper_x]
uart_pin: PE0
run_current: 0.800
hold_current: 0.500
stealthchop_threshold: 999999

[tmc2209 stepper_y]
uart_pin: PD3
run_current: 0.800
hold_current: 0.500
stealthchop_threshold: 999999


[tmc2209 stepper_z]
uart_pin: PD0
run_current: 0.800
hold_current: 0.500
stealthchop_threshold: 999999


[tmc2209 extruder]
uart_pin: PC6
run_current: 0.800
hold_current: 0.500
stealthchop_threshold: 999999


#[tmc2209 extruder1]
#uart_pin: PD12
#run_current: 0.600
#diag_pin:

##############################
## HOTEND AND HEATED BED    ##
##############################


[heater_bed]
heater_pin: PD7
sensor_type: Generic 3950
sensor_pin: PA1
control: watermark
min_temp: 0
max_temp: 130

[fan]
pin: PB6

[heater_fan my_nozzle_fan]
pin: PB7
heater: extruder
heater_temp: 50.0
fan_speed: 1.0



# Due to BTT implementing a Marlin-specific safety feature,
# "anti-reversal stepper protection", this pin needs pulling
# high to pass power to stepper drivers and most FETs

[output_pin motor_power]
pin: PC13
value: 1

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f429xx_2F0022001550305031353020-if00

[printer]
kinematics: cartesian
max_velocity: 400
max_accel: 4000
max_z_velocity: 15
max_z_accel: 100

########################################
# EXP1 / EXP2 (display) pins
########################################

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PC5, EXP1_3=PB1, EXP1_5=PE10, EXP1_7=PE12, EXP1_9=<GND>,
    EXP1_2=PB0, EXP1_4=PE9, EXP1_6=PE11, EXP1_8=PE13, EXP1_10=<5V>,
    # EXP2 header
    EXP2_1=PA6, EXP2_3=PE7, EXP2_5=PB2, EXP2_7=PC4,   EXP2_9=<GND>,
    EXP2_2=PA5, EXP2_4=PA4, EXP2_6=PA7, EXP2_8=<RST>, EXP2_10=<NC> 
  
[display]
lcd_type: st7920
cs_pin: EXP1_7
sclk_pin: EXP1_6
sid_pin: EXP1_8
encoder_pins: ^EXP1_5, ^EXP1_3
click_pin: ^!EXP1_2

#[output_pin beeper]
#pin: EXP1_1

